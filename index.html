<script>
$(window).scroll(function() {
    var st = $(this).scrollTop() /70;

    $(".wrap").css({
        "transform" : "translate3d(0px, " + st  + "%, .01px)",
        "-webkit-transform" : "translate3d(0px, " + st  + "%, 01px)"
    });
});

// адоптация меню
$('.handle').on('click', function(){
    $('nav ul').toggleClass('showing');
});

// фиксирование меню при скроле
    $(function () {
        // высота "шапки", px
        var h_hght = $('.header').outerHeight();
        // высота блока с меню, px
        var h_nav = $('.menu-shadow').outerHeight();
        var top;
        $(window).scroll(function () {
            // отступ сверху
            top = $(this).scrollTop();
            if ((h_hght - top) <= h_nav) {
                $('.menu-shadow').css('top', '0');
            }
            else if (top < h_hght && top > 0) {
                $('.menu-shadow').css({
                    'bottom': top,
                    'top': '',
                    'transition': '0s'
                });
            }
            else if (top < h_nav) {
                $('.menu-shadow').css({
                    'top': '',
                    'bottom': '-72px',
                    'transition': '1.3s'
                });
            }
        });
    });

    //Якорь

$(document).ready(function(){
    $('.scroll').bind("click", function(e){
        var anchor = $(this);
        $('html, body').stop().animate({
            scrollTop: $(anchor.attr('href')).offset().top
        }, 1200);
        e.preventDefault();
    });
    return false;
});
</script>
